<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let event of events">                
            <div class="card">
                <img class="img-fluid" [src]="event.imageUrl">
                <div class="card-body">
                    <h4 class="card-title">{{ event.title }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
