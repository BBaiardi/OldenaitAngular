
<div class="clr-row">
    <div class="clr-col-lg-4" *ngFor="let event of events$ | async" [routerLink]="['/evento', event.id]">
        <div class="card">
            <div class="card-img">
                <img [src]="event.imageUrl">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{ event.title }}</h4>
            </div>
        </div>
    </div>
</div>
