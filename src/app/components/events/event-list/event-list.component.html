<app-event-detail [event]="selectedEvent"></app-event-detail>
<div class="clr-row">
    <div class="clr-col-lg-4" *ngFor="let event of events$ | async" [class.selected]="event === selectedEvent" (click)="onSelect(event)">
        <div class="card">
            <div class="card-img">
                <img [src]="event.imageUrl">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{ event.title }}</h4>
            </div>
        </div>
    </div>
</div>
