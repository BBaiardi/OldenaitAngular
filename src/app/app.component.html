<clr-main-container>
        <clr-header class="header-4">
          <div class="branding">
            <a href=# class="nav-link">
              <clr-icon shape="vm-bug"></clr-icon>
              <span class="title">Oldenait</span>
            </a>      
          </div>
          <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" [routerLink]="['/eventos']" routerLinkActive="active"><span class="nav-text">Eventos</span></a>
            <a class="nav-link" [routerLink]="['/mapa']" routerLinkActive="active"><span class="nav-text">Mapa</span></a>
          </div>
          <form class="search">
            <label for="search_input">
              <input id="search_input" type="text">
            </label>
          </form>
          <div class="header-actions" *ngIf="auth.user | async as user; else showLogin">
            <clr-dropdown>
              <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
              </button>
              <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="#" [routerLink]="['/perfil']" clrDropdownItem>Perfil</a>
                <a (click)="auth.signOut()" clrDropdownItem>Cerrar SesiÃ³n</a>
              </clr-dropdown-menu>
            </clr-dropdown>
          </div>
        </clr-header>
        <div class="content-container">
          <div class="content-area">
            <router-outlet></router-outlet>
          </div>
        </div>
      </clr-main-container>

      <ng-template #showLogin>
        <div class="header-actions">
          <a class="nav-link nav-icon" [routerLink]="['login']" routerLinkActive="active">
            <clr-icon shape="login"></clr-icon>
          </a>        
        </div>
      </ng-template>
